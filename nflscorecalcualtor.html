<body class="d-flex flex-column sticky-footer-wrapper">
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">



          <h1>Team One: </h1>


        <fieldset class="mt-3">
          <label for="teamOneTD">Enter number of touchdowns:</label>
          <input id="teamOneTD" type="number" min="1" max="100" value=7>
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-3">
          <label for="teamOneFG">Enter number of field goals:</label>
          <input id="teamOneFG" type="number" min="1" max="100" value=7>
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-3">
          <label for="teamOneSF">Enter third number of safeties caused:</label>
          <input id="teamOneSF" type="number" min="1" max="100" value="12">
          <span id="thirdWarning" class="text-danger"></span>
        </fieldset>

        

        <hr>

        <p id="result"></p>

      </div>

    </div>









    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">



          <h1>Team Two: </h1>


        <fieldset class="mt-3">
          <label for="teamTwoTD">Enter number of touchdowns:</label>
          <input id="teamTwoTD" type="number" min="1" max="100" value=7>
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-3">
          <label for="teamTwoFG">Enter number of field goals:</label>
          <input id="teamTwoFG" type="number" min="1" max="100" value=7>
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-3">
          <label for="teamTwoSF">Enter third number of safeties caused:</label>
          <input id="teamTwoSF" type="number" min="1" max="100" value="12">
          <span id="thirdWarning" class="text-danger"></span>
        </fieldset>


        <hr>

        <label>Winnng team: <span id="WinningTeam"></span></label>

      </div>

    </div>



    <button id="calculate-button" class="btn btn-outline-primary">Determine Winnner</button>
    <button id="joke-button" class="btn btn-outline-primary">Get Joke: </button>





    <label>Funny: <span id="result"></span></label>


  </main>
